{% extends "HTML_BEGIN.html" %}
{% block head %}
<link href="../../static/CSS/singles2.css" rel="stylesheet">
{% endblock %}
{% load static %}
{% block body %}


    <div class="background">
    <img src="../../static/images/{{background}}" />
        <div class="row">
            <div class="col-sm-6">
              <div class="panel panel-warning">
                <div class="panel-heading">
                  <h1><center><strong>{{name}}</strong></center></h1>
                </div>
                <div class="panel-body">
                  <img src = "{{hike_image}}" />
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="panel panel-info">
                <div class="panel-heading">
                  <h3 class="panel-title">Info</h3>
                </div>
                <div class="panel-body">
                  <h3>Distance: {{distance}} miles</h3><br>
                  <h3>Estimated Time: {{est_time}} minutes</h3><br>
                  <h3>Difficulty: {{difficulty}}</h3><br>
                </div>
              </div>
              <div class="panel panel-success">
                <div class="panel-heading">
                  <h3 class="panel-title">Located in</h3>
                </div>
                <div class="panel-body">
                  {{park|safe}}
                </div>
              </div>
            </div><!-- /.col-sm-6 -->
      </div>
    </div>





{% endblock %}
