{{HTML_BEGIN|safe}}

    {% load static %}

    <div class="starter-template">
            <div class="singles">
            <h1>{{name}}</h1>
            <img src = "{{ flag }}" />
            <h2>Date Founded: {{date_founded}}</h2>
            <h2>Population: {{population}}</h2>
            <h2>Size: {{size}} Sq. Mi.</h2>
            <div class="video-wrapper">
            <center>
            <div class="video-container">
                <iframe width="640" height="360" src="//{{video}}?feature=player_detailpage" frameborder="0" allowfullscreen></iframe>
            </div>
            </center>
            </div>
            {{HtmlParks|safe}}
        </div>
    </div>


{{HTML_END|safe}}
