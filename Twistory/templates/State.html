{{HTML_BEGIN|safe}}

    {% load static %}

    <div class="starter-template">
            <div class="singles">
            <h1>{{name}}</h1>
            <img src = "{{ flag }}" />
            <div class="row">
                <div class ="col-md-6">
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th>Date Founded</th>
                                <th>Population</th>
                                <th>Size</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{date_founded}}</td>
                                <td>{{population}}</td>
                                <td>{{size}} Sq. Mi.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="video-wrapper">
            <center>
            <div class="video-container">
                <iframe width="640" height="360" src="//{{video}}?feature=player_detailpage" frameborder="0" allowfullscreen></iframe>
            </div>
            </center>
            </div>
            {{HtmlParks|safe}}
        </div>
    </div>


    <div class="row">
        <div class ="col-md-6">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Date Founded</th>
                        <th>Population</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{date_founded}}</td>
                        <td>{{population}}</td>
                        <td>{{size}} Sq. Mi.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


{{HTML_END|safe}}
