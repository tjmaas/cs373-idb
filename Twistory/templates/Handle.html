{{HTML_BEGIN|safe}}

    {% load static %}

    <div class="starter-template">
        <h1>{{Name}}</h1>
        <h1>Twitter Handle: {{Handle}}</h1>
        <img src = "{% get_static_prefix %}{{ Profile }}" />
        <p>{{Bio}}</p>
        <h2>Related Handles</h2>
        {{RHandles|safe}}
        <h2>Related Hashtags</h2>
        {{RHashtags|safe}}
        <h2>Related Clusters</h2>
        {{RClusters|safe}}
    </div>

{{HTML_END|safe}}
